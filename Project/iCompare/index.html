<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iCompare: Linear vs Binary Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container py-4">
  <h1 class="mb-4 text-center">🔍 iCompare: Linear vs Binary Search</h1>

  <!-- Input Section -->
  <div class="mb-4">
    <label>Enter Array (comma-separated):</label>
    <input id="arrayInput" type="text" class="form-control mb-2" placeholder="e.g. 4,1,6,2,9" />

    <label>Enter Target Value:</label>
    <input id="targetInput" type="number" class="form-control mb-2" />

    <label>Choose Array Type:</label>
    <select id="arrayType" class="form-select mb-3">
      <option value="random">Random (Unsorted)</option>
      <option value="sorted">Sorted</option>
    </select>

    <button onclick="runSearch()" class="btn btn-primary">▶ Run Search</button>
  </div>

  <!-- Visualization Section -->
  <div class="row mb-4">
    <div class="col-md-6">
      <h4>Linear Search</h4>
      <div id="linearPanel" class="d-flex flex-wrap"></div>
    </div>
    <div class="col-md-6">
      <h4>Binary Search</h4>
      <div id="binaryPanel" class="d-flex flex-wrap"></div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="mb-4">
    <h4>Results</h4>
    <div id="resultsBox" class="border rounded p-3"></div>
  </div>

  <!-- Info Panel -->
  <div>
    <h4>📘 Algorithm Info</h4>
    <ul>
      <li><strong>Linear Search</strong>: Checks each item one by one. Best for unsorted, small arrays.</li>
      <li><strong>Binary Search</strong>: Divides sorted array in half each step. Efficient on large, sorted arrays.</li>
    </ul>
  </div>

  <!-- Info Buttons -->
<div class="mb-3 text-center">
  <button class="btn btn-outline-secondary m-1" onclick="showInfo('linear')">🔎 What is Linear Search?</button>
  <button class="btn btn-outline-secondary m-1" onclick="showInfo('binary')">⚡ What is Binary Search?</button>
  <button class="btn btn-outline-secondary m-1" onclick="showInfo('compare')">🆚 Compare Both</button>
</div>

<!-- Extra Info Panel -->
<div id="extraInfoBox"></div>

<!-- Quiz Button -->
<div class="text-center mt-4">
  <button class="btn btn-success btn-lg" onclick="startQuiz()">🎮 Take the Quiz!</button>
</div>

<!-- Quiz Box -->
<div id="quizBox" class="mt-4 p-4 rounded" style="display: none; background-color: #fff0f5; border: 2px dashed #d63384;"></div>

  <script src="script.js"></script>
</body>
</html>
